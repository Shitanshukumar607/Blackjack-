    <link rel="stylesheet" href="blackjack.css">
    <title>Blackjack</title>
</head>

<body>
    <div class="con">
        <h1>BLACKJACK</h1>
        <div id="midcon">
            <div id="div1">
                <p id="dealerhandsum"></p>
            </div>
            <div id="div2"></div>
            <div id="div3">
                <p id="firstp">Place a bet !</p>
            </div>
            <div id="div4">
                <p id="myhandsum"></p>
            </div>
            <div id="div5"></div>
            <div id="div6">
                <button id="hit">HIT</button>
                <button id="play">PLAY</button>
                <button id="stand">STAND</button>
            </div>

        </div>

        <div class="downcon">
            <p id="bank">BANK : 100</p>
            <p id="bet"> BET : 0</p>
            <button id="clearbet">CLEAR BET</button>
            <button id="add5">$5</button>
            <button id="add10">$10</button>
            <button id="add20">$20</button>
        </div>
    </div>
</body>
<script src="blackjack.js"></script>
